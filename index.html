<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a129369295.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

  
</head>
<body>

  <div class="container">
      <header>
          <img src="./images/logo.svg" alt="Ping logo">
          <h3>We are launching <span id="soon">soon!</span></h3>
          <p>Subscribe and get notified</p>
          <form id="data-form">
              <label for="email">
                <input type="email" id="email" placeholder="Your Email Address">
                <button>Notify Me</button>
                <div class="error">Please provide a valid email address</div>
          </form>
      </header>
      <main>
        <img src="./images/illustration-dashboard.png" alt="">
      </main>

  

  <footer>
    <div class="social">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dselasea" target="_blank">Daniel Selase Anyidoho</a>.
    </p>
  </footer>
</div>

<script src="app.js"></script>
</body>
</html>
